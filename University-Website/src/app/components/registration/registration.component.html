
            
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="cname"><b>C Name</b></label>
            <pre></pre>
            <input type="text" placeholder="cname" [(ngModel)]="cname" name="cname" id="cname" required>
            <pre></pre>
            <label for="email"><b>Email</b></label>
            <pre></pre>
            <input type="text" placeholder="Enter Email" [(ngModel)]="cemail" name="cemail" id="email" required>
            <pre></pre>
            <label for="psw"><b>Password</b></label>
            <pre></pre>
            <input type="password" placeholder="Enter Password"[(ngModel)]="cpassword" name="cpassword" id="psw" required>
            <pre></pre>
           
            <hr>
            <button (click)="signup()" class="registerbtn">Register</button>
